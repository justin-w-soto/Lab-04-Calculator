<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>&#128521;"CALC" YOU LATER</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
    <section class= "mathy">
        <input type="text" name="" id="add-num1">
        <span class="symbol">+</span>
        <input type="text" name="" id="add-num2">
        <span class="symbol">=</span> 
        <span class="symbol" id="add-answer">?</span><p></p><br>
        <button id="add-btn">add</button>
        <p></p><br>

        <input type="text" name="" id="subtract-num1">
        <span class="symbol">-</span>
        <input type="text" name="" id="subtract-num2">
        <span class="symbol">=</span>
        <span id="subtract-answer" class="symbol">?</span><p></p><br>
        <button id="subtract-btn">subtract</button>
        <p></p><br>
        
        <input type="text" name="" id="multiply-num1">
        <span class="symbol">x</span>
        <input type="text" name="" id="multiply-num2">
        <span class="symbol">=</span> 
        <span id="multiply-answer" class="symbol">?</span><p></p><br>
        <button id="multiply-btn">multiply</button>
        <p></p><br>

        <input type="text" name="" id="divide-num1">
        <span class="symbol">&#247;</span>
        <input type="text" name="" id="divide-num2">
        <span class="symbol">=</span> 
        <span class="symbol" id="divide-answer">?</span><p></p><br>
        <button id="divide-btn">divide</button>
        <p></p><br>

        <input type="text" name="" id="modulo-num1">
        <span class="symbol">%</span>
        <input type="text" name="" id="modulo-num2">
        <span class="symbol">=</span> 
        <span class="symbol" id="modulo-answer">?</span><p></p><br>
        <button id="modulo-btn">remainder</button>
        <p></p><br>

        <input type="text" name="" id="integerdiv-num1">
        <span class="symbol">\</span>
        <input type="text" name="" id="integerdiv-num2">
        <span class="symbol">=</span> 
        <span id="integerdiv-answer" class="symbol">?</span><p></p><br>
        <button id="integerdiv-btn" >integer division</button>
        <p></p><br>
    </section>
    <img id="calcpic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/USSR._Calculator._Elektronika_MK-51._Calculator_keyboard.jpg/640px-USSR._Calculator._Elektronika_MK-51._Calculator_keyboard.jpg" alt="old Russian calculator">

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
