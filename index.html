<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <input type="text" name="" id="add-num1">
        <span>+</span>
        <input type="text" name="" id="add-num2">
        <span>=</span> 
        <span id="add-answer">?</span>
        <button id="add-btn">add</button>
        <hr>

        <input type="text" name="" id="subtract-num1">
        <span>-</span>
        <input type="text" name="" id="subtract-num2">
        <span>=</span> 
        <span id="subtract-answer">?</span>
        <button id="subtract-btn">subtract</button>
        <hr>
        
        <input type="text" name="" id="multiply-num1">
        <span>x</span>
        <input type="text" name="" id="multiply-num2">
        <span>=</span> 
        <span id="multiply-answer">?</span>
        <button id="multiply-btn">multiply</button>
        <hr>

        <input type="text" name="" id="divide-num1">
        <span>&#247;</span>
        <input type="text" name="" id="divide-num2">
        <span>=</span> 
        <span id="divide-answer">?</span>
        <button id="divide-btn">divide</button>
        <hr>

        <input type="text" name="" id="modulo-num1">
        <span>%</span>
        <input type="text" name="" id="modulo-num2">
        <span>=</span> 
        <span id="modulo-answer">?</span>
        <button id="modulo-btn">remainder</button>
        <hr>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
